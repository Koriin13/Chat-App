<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>

    <title>Log In</title>

</head>
<!--Background Image-->

<body class="text-center">
    <article class="wrapper ">
        <main class="form-signin">
            <form action="/login" method="post">

                <!--Chat Heart-->

                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="white" class="bi bi-chat-heart-fill" viewBox="0 0 16 16">
                    <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15Zm0-9.007c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                  </svg>
                <h1 class="h3 mb-3 fw-normal" th:text="'Please Sign In'"></h1>

                <!--ErrorBox-->
                <p id="error">
                    <p>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="room" placeholder="Room" name="room" required="true" oninvalid="this.setCustomValidity('Room name cannot be blank')" oninput="this.setCustomValidity('')">
                            <label for="username">Room Name</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" required="true" oninvalid="this.setCustomValidity('Username cannot be blank')" oninput="this.setCustomValidity('')">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required="true" oninvalid="this.setCustomValidity('Password cannot be blank')" oninput="this.setCustomValidity('')">
                            <label for="password">Password</label>
                        </div>
                        <p1></p1>
                        <script>
                            function demoDisplay() {
                                document.getElementById("error").value = "Wrong username or pass";
                            }
                        </script>

                        <!--Show Password Checkbox-->
                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" onclick="showPass()" />
                            <label class="form-check-label">
                  Show Password
                </label>
                        </div>

                        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign In</button>
            </form>

            <form action="/register" method="get">
                <button class="w-100 btn btn-lg btn-dark" type="submit">Register</button>
            </form>
        </main>
        <script>
            // Show Password
            function showPass() {
                let x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>

        <!--Background-->

    </article>

</body>

</html>
